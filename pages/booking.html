<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Go and Dream</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <a class="logo__link" href="../index.html">
                    <img class="logo__picture" src="../imgs/logo.jpg" alt="logo Go and Dream">
                </a>
            </div>
            <ul class="menu">
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">
                        Home
                    </a>
                </li>
            </ul>
        </header>
    </div>
    <main class="main main--spesial">
        <h2>
            Booking Now
        </h2>
        <form action="https://fom.in.ua/echo" class="form">
            <p class="form__item">
                Full name
            </p>
            <input type="text" class="form__registration form__name" name="Full name" placeholder="Nastya Kyliushyk" autofocus="autofocus" required="required">
            <p class="form__item">
                Telephone
            </p>
            <input type="tel" class="form__registration form__tel" name="Telephone" placeholder="+380637777777">
            <p class="form__item form__item--spesial">
                Email
            </p>
            <input type="email" class="form__registration form__email" name="Email" placeholder="kiki@gmail.com" required="required">
            <p class="form__item">
                Going away
            </p>
            <input type="date" class="form__registration form__date" name="Departure" required="required">
            <p class="form__item">
                Return
            </p>
            <input type="date" class="form__registration form__date" name="Return" required="required">
            </br>
            <input class="form__registration" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
